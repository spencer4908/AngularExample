<input (keyup)="onKey($event)"> 
<button (click)="queryJoke(queryValue)">Search Joke</button>


<ng-container *ngIf="(showJokes && jokes.length > 0) else noResults ">
    <h2>Result</h2>
    <ul>
        <li *ngFor="let joke of jokes">{{ joke.value }}</li>
    </ul>
</ng-container>

<ng-template  #noResults>
    <h2 *ngIf="showJokes && jokes.length <= 0">No Results</h2>
</ng-template>
